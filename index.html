    <script>
        const item = document.getElementById('addlist')
        console.log(item)
        const addelem = document.getElementById('btn');
        addelem.addEventListener('click',updateitems)

        function updateitems(){

            child.appendChild(name);
            parent.appendChild(child)
        }
